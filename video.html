<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rabbit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/main.css" />
    <link href="https://fonts.cdnfonts.com/css/trade-gothic-lt-std?styles=30109" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script type="module" src="index.js" defer></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <div id="Page">
      <header id="headerNav">
        <div id="group-menu">
          <div class="hNav" id="menu">
            <img class="invert" src="src/img/menu.png" alt="menu icon" width="auto" height="24px">
          </div>
          <div class="hNav" id="logoIcon">
            <div id="logo-png">
              <img src="src/img/logo.png" alt="logo icon">
            </div>
            <span id="logo-text">YouTube</span>
          </div>
          <span id="logo-lang"> EN</span>
        </div>
        <div class="hNav" id="searchBox">
          <div id="group-search">
            <div id="group-input">
              <form id="search-input">
                <input type="search" placeholder="Search">
                <input type="submit" style="display: none;">
              </form>
              <div id="lupa-div">
                <img id="lupa" class="invert" src="src/img/lupa.png" alt="click to search" width="24px" height="24px">
              </div>
            </div>
            <div id="microphone">
              <img class="invert" src="src/img/microphone.png" alt="search with voice" width="100%" height="100%">
            </div>
          </div>
        </div>
        <div id="group-user">
          <div class="hNav" id="settings">
            <img class="invert" src="src/img/vertical-dots.png" alt="settings" width="100%" height="100%">
            </div>
          <div class="hNav sign-in">
            <img class="sign-in-png" src="src/img/signIn.png" alt="Sign in" width="100%" height="100%">
            <span>Sign in</span>
          </div>
        </div>
      </header>
      <main id="main-content">
        <div id="container-video">
          <div id="video-content-box">
            <div id="player">
              <video id="video" controls>
                <source src="src/video/video.mp4" type="video/mp4">
                Whoops!
              </video>
            </div>
            <div id="below">
              <div id="video-description">
              </div>
              <div id="comment-section">
                <div id="add-comment-box">
                  <div id="c-add-title">
                    <span id="comments-counter">11 Comments</span>
                    <div id="sort-by">
                      <img class="invert" src="src/video/sort.png" alt="sort by" />
                      <span>Sort by</span>
                    </div>
                  </div>
                  <div id="c-input">
                    <div id="c-user-avatar">
                      <span id="c-question">?</span>
                    </div>
                    <div id="c-input-wrapper">
                      <input type="text" id="c-input-field" placeholder="Add a comment..."/>
                    </div>
                  </div>
                </div>
                <div id="comments-box">

                </div>
              </div>
            </div>
          </div>
          <div id="video-suggestion-box">
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
